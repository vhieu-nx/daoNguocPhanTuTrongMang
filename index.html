<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-3, 5, 1, 3, 2, 10];
    for(let i=0;i<=(a.length)/2;i++)
    {
        let temp=a[i];
        a[i]=a[a.length-1-i];
        a[a.length-1-i]=temp;
    }
    document.write(a);
</script>
</body>
</html>
